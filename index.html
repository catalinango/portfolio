          <!--
          <h5>LinkedIn</h5>
          -->
        </aside>
      </article>
      <article class="contact-form-card">
        <form class="contact-form box-shadow-1">
          <input type="text" name="name" id="name" placeholder="Type your name"
            title="Type yor Name only accepts leters and blank spaces" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
          <input type="email" name="email" id="email" placeholder="Type yor email" title="Type a valid email"
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
          <textarea name="comments" id="comments" cols="50" rows="10" placeholder="Leave a comment"></textarea>
          <div class="contact-form-loader text-center none">
            <img src="assets/img/loader.svg" alt="sending...">
          </div>
          <input class="btn btn-second-color" type="submit" value="SEND MESSAGE">
        </form>
      </article>
      <article id="thanks" class="modal">
        <div class="modal-content">
          <article class="contact-form-response">
            <h3>Thank you <br>for your comments!!</h3>
